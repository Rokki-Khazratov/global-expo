{% load static %}

<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Добавление нового участника</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-image: url("{% static 'images/fon-reg.jpg' %}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      /* Blur background with pseudo-element */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: inherit;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        filter: blur(8px);
        opacity: 0.8;
        z-index: -1;
      }

      .form-container {
        background-color: rgba(255, 255, 255, 0.85);
        padding: 4%;
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        max-width: 500px;
        width: 80%;
      }

      h1 {
        color: #4caf50;
        font-size: 28px;
        text-align: center;
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #333;
      }

      input[type="text"],
      select {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 18px;
      }

      .company-select {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 18px;
        background-color: white;
        cursor: pointer;
      }

      .company-select option[value="new"] {
        color: #4caf50;
        font-weight: bold;
      }

      .new-company-input input {
        width: 100%;
        padding: 12px;
        border: 1px solid #4caf50;
        border-radius: 8px;
        font-size: 18px;
        margin-bottom: 0;
      }

      .phone-input-container {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }

      .phone-input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 18px;
      }

      .company-container {
        position: relative;
        margin-bottom: 20px;
      }

      .company-input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 18px;
      }

      .company-dropdown {
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        max-height: 200px;
        overflow-y: auto;
        background-color: white;
        border: 1px solid #ccc;
        border-radius: 0 0 8px 8px;
        z-index: 10;
        display: none;
      }

      .company-option {
        padding: 10px;
        cursor: pointer;
      }

      .company-option:hover {
        background-color: #f5f5f5;
      }

      .add-company-option {
        padding: 10px;
        background-color: #e8f5e9;
        font-weight: bold;
        cursor: pointer;
        text-align: center;
      }

      .add-company-option:hover {
        background-color: #c8e6c9;
      }

      button {
        background-color: #4caf50;
        color: white;
        padding: 15px;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        width: 100%;
      }

      button:hover {
        background-color: #45a049;
      }

      .error-message {
        color: #f44336;
        margin-bottom: 15px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h1>Добавление нового участника</h1>

      {% if error_message %}
      <div class="error-message">{{ error_message }}</div>
      {% endif %}

      <form method="POST" id="add-member-form">
        {% csrf_token %}

        <label for="name">Ф. И. О.:</label>
        <input
          type="text"
          name="name"
          id="name"
          required
          placeholder="Введите Ф. И. О."
        />

        <label for="phone">Телефон:</label>
        <div class="phone-input-container">
          <input
            type="text"
            name="phone"
            id="phone"
            class="phone-input"
            required
            placeholder="+998 97 123 45 67"
            value="+998 "
          />
        </div>

        <label for="company">Компания:</label>
        <div class="company-container">
          <select name="company" id="company" class="company-select" required>
            <option value="" disabled selected>Выберите компанию</option>
            {% for company in companies %}
            <option value="{{ company.name }}">{{ company.name }}</option>
            {% endfor %}
            <option value="new">+ Создать новую компанию</option>
          </select>
          <div
            class="new-company-input"
            style="display: none; margin-top: 10px"
          >
            <input
              type="text"
              id="new-company"
              placeholder="Введите название новой компании"
              class="company-input"
            />
          </div>
        </div>

        <label for="position">Должность:</label>
        <select name="position" id="position" required>
          <option value="" disabled selected>Выберите должность</option>
          {% for position in positions %}
          <option value="{{ position.id }}">{{ position.name }}</option>
          {% endfor %}
        </select>

        <label for="role">Роль:</label>
        <select name="role" id="role" required>
          <option value="" disabled selected>Выберите роль</option>
          {% for value, label in roles %}
          <option value="{{ value }}">{{ label }}</option>
          {% endfor %}
        </select>

        <button type="submit">Добавить участника</button>
      </form>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const phoneInput = document.getElementById("phone");
        const companySelect = document.getElementById("company");
        const newCompanyInput = document.getElementById("new-company");
        const newCompanyContainer =
          document.querySelector(".new-company-input");
        const form = document.getElementById("add-member-form");

        // Reset form on page load/refresh
        window.onload = function () {
          form.reset();
          phoneInput.value = "+998 ";
          if (window.history.replaceState) {
            window.history.replaceState(null, null, window.location.href);
          }
        };

        // Phone input formatting
        phoneInput.addEventListener("input", function (e) {
          let value = e.target.value;
          let cursorPosition = e.target.selectionStart;

          // Allow only digits and plus sign
          value = value.replace(/[^\d+]/g, "");

          // Format the number
          if (value.length > 0) {
            if (value.startsWith("+")) {
              // Handle international format
              let countryCode = value.slice(0, 4); // +998 or other country code
              let restNumber = value.slice(4);

              let formattedNumber = countryCode;

              // Format the rest of the number
              if (restNumber.length > 0) {
                formattedNumber += " ";
                // First group (2 digits)
                formattedNumber += restNumber.slice(0, 2);

                if (restNumber.length > 2) {
                  formattedNumber += " ";
                  // Second group (3 digits)
                  formattedNumber += restNumber.slice(2, 5);

                  if (restNumber.length > 5) {
                    formattedNumber += " ";
                    // Third group (2 digits)
                    formattedNumber += restNumber.slice(5, 7);

                    if (restNumber.length > 7) {
                      formattedNumber += " ";
                      // Fourth group (2 digits)
                      formattedNumber += restNumber.slice(7, 9);
                    }
                  }
                }
              }

              value = formattedNumber;
            } else {
              // Handle local format (without country code)
              if (value.length > 0) {
                let formattedNumber = value.slice(0, 2);

                if (value.length > 2) {
                  formattedNumber += " " + value.slice(2, 5);

                  if (value.length > 5) {
                    formattedNumber += " " + value.slice(5, 7);

                    if (value.length > 7) {
                      formattedNumber += " " + value.slice(7, 9);
                    }
                  }
                }
                value = formattedNumber;
              }
            }
          }

          e.target.value = value;

          // Calculate new cursor position
          let newPosition = cursorPosition;
          if (value.length > 4) {
            // After country code
            if (cursorPosition > 4)
              newPosition =
                cursorPosition + Math.floor((cursorPosition - 4) / 2);
          }

          // Set cursor position after formatting
          setTimeout(() => {
            e.target.setSelectionRange(newPosition, newPosition);
          }, 0);
        });

        // Company select handling
        companySelect.addEventListener("change", function () {
          if (this.value === "new") {
            newCompanyContainer.style.display = "block";
            newCompanyInput.required = true;
          } else {
            newCompanyContainer.style.display = "none";
            newCompanyInput.required = false;
          }
        });

        // Form submission
        form.addEventListener("submit", function (e) {
          e.preventDefault();

          const formData = new FormData(form);

          // Format phone number for submission (remove spaces)
          let phoneNumber = formData.get("phone").replace(/\s/g, "");
          // If no country code provided, add +998
          if (!phoneNumber.startsWith("+")) {
            phoneNumber = "+998" + phoneNumber;
          }
          formData.set("phone", phoneNumber);

          // Handle company selection
          if (companySelect.value === "new") {
            formData.set("company", newCompanyInput.value);
          }

          fetch('{% url "add_member" %}', {
            method: "POST",
            body: formData,
            headers: {
              "X-CSRFToken": document.querySelector(
                "[name=csrfmiddlewaretoken]"
              ).value,
            },
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.success) {
                // Immediate redirect
                window.location.href = data.redirect_url;
              } else {
                alert(
                  data.error || "Произошла ошибка при добавлении участника"
                );
              }
            })
            .catch((error) => {
              console.error("Error:", error);
              alert("Произошла ошибка при отправке формы");
            });
        });
      });
    </script>
  </body>
</html>
