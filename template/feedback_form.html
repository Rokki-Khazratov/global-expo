<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #023020;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #fff;
            padding: 3%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #4CAF50;
            font-size: 24px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .modal-content h2 {
            color: #4CAF50;
        }

        .countdown-timer {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
        }

        .audio-controls {
            margin: 20px 0;
            text-align: center;
        }

        .audio-controls button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
            /* Добавил отступ снизу для кнопок */
            border-radius: 5px;
        }

        .audio-controls button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        audio {
            width: 100%;
            margin-top: 10px;
            /* Добавил отступ сверху для элемента аудио */
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h1>Оцените Выставку <br>
            Bank&Business2024</h1>
        <form method="POST" enctype="multipart/form-data" id="feedback-form">
            {% csrf_token %}
            {{ form.as_p }}

            <!-- Поле для записи аудио, управляем через JS -->
            <div class="audio-controls">
                <label for="audio-feedback">Аудио отзыв:</label>
                <button type="button" id="start-recording">Начать запись</button>
                <button type="button" id="stop-recording" disabled>Остановить запись</button>
                <audio id="audio-preview" controls></audio>
                <input type="hidden" id="audio-input" name="audio_feedback">
            </div>

            <button type="submit">Отправить отзыв</button>
        </form>
    </div>

    <!-- Modal Window -->
    <div id="thankyouModal" class="modal">
        <div class="modal-content">
            <h2>Спасибо за ваш отзыв!</h2>
            <p>Страница обновится через <span class="countdown-timer">5</span> секунд.</p>
        </div>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];

        document.getElementById('start-recording').addEventListener('click', async function () {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);

            mediaRecorder.start();
            document.getElementById('start-recording').disabled = true;
            document.getElementById('stop-recording').disabled = false;

            mediaRecorder.addEventListener("dataavailable", event => {
                audioChunks.push(event.data);
            });

            mediaRecorder.addEventListener("stop", () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                const audioFile = new File([audioBlob], "audio_feedback.wav", { type: 'audio/wav' });

                // Отладка: проверим, что файл был создан
                console.log("Создан аудиофайл: ", audioFile);

                // Очищаем старые inputы и добавляем новый скрытый input для отправки файла
                const form = document.getElementById('feedback-form');
                const existingAudioInput = document.getElementById('audio-input');
                if (existingAudioInput) {
                    existingAudioInput.remove();  // Удаляем старый input, если он есть
                }

                const audioInput = document.createElement("input");
                audioInput.setAttribute("type", "file");
                audioInput.setAttribute("name", "audio_feedback");
                audioInput.setAttribute("id", "audio-input");

                // Используем DataTransfer для симуляции загрузки файла
                const dataTransfer = new DataTransfer();
                dataTransfer.items.add(audioFile);
                audioInput.files = dataTransfer.files;

                form.appendChild(audioInput);  // Добавляем input в форму

                console.log("Файл добавлен в форму: ", audioInput.files);
                audioChunks = [];  // Очищаем массив после завершения записи
            });
        });

        document.getElementById('stop-recording').addEventListener('click', function () {
            mediaRecorder.stop();
            document.getElementById('start-recording').disabled = false;
            document.getElementById('stop-recording').disabled = true;
        });

        // Обработка отправки формы
        document.getElementById('feedback-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Отключаем стандартную отправку формы

            const form = this;
            const formData = new FormData(form); // Собираем данные формы

            // Отладка: проверим содержимое FormData
            for (let [key, value] of formData.entries()) {
                console.log(`${key}:`, value);
            }

            fetch(form.action, {
                method: 'POST',
                body: formData,
            })
                .then(response => {
                    if (response.ok) {
                        // Показать модальное окно с успешным результатом
                        document.getElementById('thankyouModal').style.display = 'block';

                        // Таймер для обновления страницы
                        let countdown = 5;
                        const countdownElement = document.querySelector('.countdown-timer');

                        const countdownInterval = setInterval(function () {
                            countdown -= 1;
                            countdownElement.textContent = countdown;

                            if (countdown <= 0) {
                                clearInterval(countdownInterval);
                                location.reload();
                            }
                        }, 1000);
                    } else {
                        alert('Ошибка при отправке отзыва. Пожалуйста, попробуйте снова.');
                    }
                })
                .catch(error => {
                    alert('Произошла ошибка. Попробуйте снова.');
                });
        });
    </script>
</body>

</html>
